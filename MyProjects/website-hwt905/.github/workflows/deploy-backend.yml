# GIAI ĐOẠN 7: BACKEND CI/CD PIPELINE
# Auto-deploy to Render.com on push to main

name: Deploy Backend to Render

on:
  push:
    branches: [main, master]
    paths:
      - 'stage4-backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'stage4-backend/**'

env:
  NODE_VERSION: '18'
  WORKING_DIRECTORY: './stage4-backend'

jobs:
  # Job 1: Test Backend
  test-backend:
    name: Test Backend API
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Run tests
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm test --if-present || echo "No tests configured yet"
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/sensor-dashboard-test
          JWT_SECRET: test-secret-key

      - name: Test API endpoints
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: |
          # Start server in background
          npm start &
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:5000/health || exit 1
          
          # Test auth endpoints exist
          curl -X POST http://localhost:5000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{}' | grep -q "error\|message" || exit 1
          
          echo "✅ Backend API tests passed"
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/sensor-dashboard-test
          JWT_SECRET: test-secret-key
          PORT: 5000

  # Job 2: Security and Lint
  security-lint:
    name: Security Scan & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm ci

      - name: Lint code
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint --if-present || echo "No lint script found"

      - name: Security audit
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm audit --audit-level=moderate

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ${{ env.WORKING_DIRECTORY }}
          base: main
          head: HEAD

  # Job 3: Build Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend, security-lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/iot-sensor-dashboard-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.WORKING_DIRECTORY }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Deploy to Render
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

      - name: Wait for deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 60

      - name: Health check
        run: |
          echo "Performing health check..."
          for i in {1..30}; do
            if curl -f ${{ secrets.BACKEND_URL }}/health; then
              echo "✅ Backend deployment successful!"
              exit 0
            fi
            echo "Waiting for backend to be ready... ($i/30)"
            sleep 10
          done
          echo "❌ Backend health check failed"
          exit 1

  # Job 5: Update Frontend Environment
  update-frontend-env:
    name: Update Frontend Environment
    runs-on: ubuntu-latest
    needs: [deploy-render]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
      - name: Trigger frontend redeploy
        run: |
          echo "Backend deployed successfully at: ${{ secrets.BACKEND_URL }}"
          echo "Frontend will use this URL for API calls"
          # Optional: Trigger Vercel redeploy with webhook
          if [ ! -z "${{ secrets.VERCEL_DEPLOY_HOOK }}" ]; then
            curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK }}"
            echo "Triggered frontend redeploy"
          fi
