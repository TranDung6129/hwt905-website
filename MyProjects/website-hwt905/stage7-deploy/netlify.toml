# GIAI ĐOẠN 7: NETLIFY DEPLOYMENT CONFIGURATION

[build]
  # Build command
  command = "npm run build"
  
  # Output directory
  publish = "build"
  
  # Environment variables for build
  [build.environment]
    REACT_APP_NAME = "IoT Sensor Dashboard"
    REACT_APP_ENV = "production"
    GENERATE_SOURCEMAP = "false"
    NODE_VERSION = "18"

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# No cache for HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Environment-specific settings
[context.production]
  [context.production.environment]
    REACT_APP_API_URL = "https://your-backend.render.com"

[context.deploy-preview]
  [context.deploy-preview.environment]
    REACT_APP_API_URL = "https://your-backend-staging.render.com"

[context.branch-deploy]
  [context.branch-deploy.environment]
    REACT_APP_API_URL = "https://your-backend-dev.render.com"
